apply plugin: 'com.android.application'

android {
    signingConfigs {
        sing {
            keyAlias 'archermind'
            keyPassword 'archermind'
            storeFile file('waimai.jks')
            storePassword 'archermind'
        }
    }
    compileSdkVersion 27
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.baidu.iov.dueros.waimai"
        minSdkVersion 22
        targetSdkVersion 27
        versionCode 2
        versionName "2.5.548"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.sing
        }
        debug {
            signingConfig signingConfigs.sing
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                if (variant.buildType.name.equals('release')) {
                    outputFileName = "DuerOS_Auto_WaiMai_v${defaultConfig.versionName}_Release_" + new Date().format("yyyyMMddHHMMSS") + ".apk"
                } else if (variant.buildType.name.equals('debug')) {
                    outputFileName = "DuerOS_Auto_WaiMai_v${defaultConfig.versionName}_Debug" + ".apk"
                }
            }
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation files('libs\\wmopensdk.jar')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:27.+'
    implementation 'com.android.support:recyclerview-v7:27.+'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.okhttp3:okhttp:3.8.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    implementation('com.github.bumptech.glide:glide:4.8.0') {
        exclude group: "com.android.support"
    }
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.4-7'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.4-7'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    implementation files('libs/sun.misc.BASE64Decoder.jar')
    implementation 'com.google.zxing:core:3.3.3'
    implementation 'com.github.domain9065:MultiplTextView:1.1'
    implementation files('libs/syncclient-0.2.11.jar')
    implementation 'me.yokeyword:indexablerecyclerview:1.3.0'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
}
